# Netlify deployment configuration for Pistol Ponies frontend
# This builds the Vite project and deploys the static files

[build]
  # Build command - uses pnpm
  command = "pnpm install && pnpm run build"
  
  # Directory to publish (Vite outputs to 'dist' by default)
  publish = "dist"

# Environment variables for the build
[build.environment]
  NODE_VERSION = "20"
  VITE_SERVER_URL = "wss://pistol-ponies-production.up.railway.app"

# Multi-page routing
# Ads page - serve the ads index.html
[[redirects]]
  from = "/ads"
  to = "/ads/index.html"
  status = 200

[[redirects]]
  from = "/ads/"
  to = "/ads/index.html"
  status = 200

[[redirects]]
  from = "/game"
  to = "/game.html"
  status = 200

[[redirects]]
  from = "/game/"
  to = "/game.html"
  status = 200

# Leaderboard page redirects
[[redirects]]
  from = "/leaderboard"
  to = "/leaderboard.html"
  status = 200

[[redirects]]
  from = "/leaderboard/"
  to = "/leaderboard.html"
  status = 200

# SPA fallback - only for routes that don't match files
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
