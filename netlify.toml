# Netlify deployment configuration for Pistol Ponies frontend
# This builds the Vite project and deploys the static files

[build]
  # Build command - uses pnpm
  command = "pnpm install && pnpm run build"
  
  # Directory to publish (Vite outputs to 'dist' by default)
  publish = "dist"

# Environment variables for the build
[build.environment]
  NODE_VERSION = "20"
  VITE_SERVER_URL = "wss://pistol-ponies-production.up.railway.app"

# Multi-page routing
# Ads page - serve the ads index.html
[[redirects]]
  from = "/ads"
  to = "/ads/index.html"
  status = 200

[[redirects]]
  from = "/ads/"
  to = "/ads/index.html"
  status = 200

# SPA fallback - only for routes that don't match files
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.wpadmngr.com https://*.wpadmngr.com https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' wss: https:; frame-src 'self' https://*.wpadmngr.com;"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
