# Netlify deployment configuration for Pistol Ponies frontend
# This builds the Vite project and deploys the static files

[build]
  # Build command - uses pnpm
  command = "pnpm install && pnpm run build"
  
  # Directory to publish (Vite outputs to 'dist' by default)
  publish = "dist"

# Environment variables for the build
[build.environment]
  NODE_VERSION = "20"

# SPA redirects - route all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
